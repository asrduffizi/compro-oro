<form id="stima-form">
  <select id="carati">
    <option>24K</option>
    <option>22K</option>
    <option>18K</option>
  </select>
  <input type="number" id="peso" placeholder="Peso in grammi">
  <button type="submit">Stima</button>
  <div id="risultato"></div>
</form>
<script>
  const prezzi = {24:60,22:55,18:45};
  document.getElementById('stima-form').onsubmit = e => {
    e.preventDefault();
    let c=document.getElementById('carati').value;
    let p=parseFloat(document.getElementById('peso').value);
    document.getElementById('risultato').innerHTML='â‚¬'+(prezzi[c]*p).toFixed(2);
  };
</script>
